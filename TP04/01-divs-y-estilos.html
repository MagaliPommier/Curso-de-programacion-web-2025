<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs y estilos</title>
    <style>
        body{font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background-color: aqua;
        }
        h1{background-color: rgb(92, 6, 6);
        }
        .titulo{color: beige;
        padding: 20px;
        }
        .subtitulo{
            background-color: rgb(7, 66, 78);
            padding: 10px;
        }
        .BoxLayout{
            margin-inline-start: 20px;
            border:4px solid blanchedalmond;
            padding: 20px;
        }
        #caja1{
            background-color: rgb(181, 25, 25);
            width: 400px;
        }
        #caja2{
            background-color: chocolate;
            width: 400px;
            padding: 6px;
            border: 4px solid black;
            box-sizing : border-box;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Divs y estilo aplicando class y id</h1>
    <div class="subtitulo">Box layout</div>
    <div class="BoxLayout">Box con margen borde y padding</div>
    <h2>Box sizing</h2>
    <div id="caja1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia minus atque ipsam deleniti sint nam natus voluptas id sequi accusamus?</div>
    <div id="caja2">Lorem ipsum dolor sit amet.</div>

</body>
</html>
