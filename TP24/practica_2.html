<!DOCTYPE html>
<html lang="es_AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JS</title>
    <link rel="stylesheet" href="css/estilo2.css">
</head>

<body>
    <div id="cajaSaludo">
        <h1>Saludo personalizado</h1>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <span>
            <button id="saludar">Saludar</button>
            <p id="mensaje">...respuesta
            </p>

        </span>

    </div>


    <div id="caja2">
        <h1>Calculadora de ingredientes</h1>

        <ol>
            <p id="queso">*500gr de Queso</p>
            <p id="zanahoria">*300gr de Zanahoria</p>
            <p id="tomate">*200 gr de Tomate</p>
            <p id="aceite">*125cl de Aceite</p>
        </ol>
        <input type="text" placeholder="Cantidad de comensales" id="cantidad">

        <span>
            <button id="calcular">calcular</button>
            <p id="mensaje2">...respuesta</p>

        </span>
    </div>


    <div id="listaAsistencias">
        <h1>Saludo personalizado</h1>
        <input type="text" id="asistente" placeholder="Ingrese su nombre">

        <span>
            <button id="agregar">agregar</button>
            <button id="ver">ver</button>
            <p id="mensaje">...respuesta</p>

        </span>
        <script src="script/script2.js"></script>

</body>

</html>
